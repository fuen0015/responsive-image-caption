<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
  <title>Responsive image caption</title>
</head>
<body>
  <div class="card">
    <figure>
      <img src="images/dimetrodon.svg" alt="">
      <figcaption>
        <h2>Dimetrodon</h2>
        <p>Often mistaken for a dinosaur but went extinct 40 M years before dinosaurs.</p>
      </figcaption>
    </figure>
  </div>

</body>
</html>
